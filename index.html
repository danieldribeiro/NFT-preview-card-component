<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="overlay"></div>
    <img src="images/icon-view.svg" alt="" class="view">
    <div class="imageContainer">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="infos">
      <div class="amount"><img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</div>
      <div><img src="images/icon-clock.svg" alt="time left">3 days left</div>
    </div>
    <div class="authorData">
      <img src="images/image-avatar.png" alt="user image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danieldribeiro">Daniel Ribeiro</a>.
  </div>
</body>
</html>
